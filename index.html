<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="text-center">Form validation</h1>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="username"
          />
          <small id="username_error"></small>

          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="e-mail"
          />
          <small id="email_error"></small>

          <input
            type="text"
            id="password"
            class="form-control"
            placeholder="password"
          />
          <small id="password_error"></small>

          <input
            type="text"
            id="cpassword"
            class="form-control"
            placeholder="confirm-password"
          />
          <small id="cpassword_error" float="left"></small>
          <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
          <!--validate function -->
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./script.js"></script>
